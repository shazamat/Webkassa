<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Надёжная онлайн-касса</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="header__container">
            <div class="logo_container">
                <a href="index.html">
                    <img src="images/Безымянный%201.svg" alt="Логотип">
                </a>
            </div>
            <div class="header_navigation">
                <ul class="header_list">
                    <li class="list__item">
                        <a href="#" class="list__link">Тарифы</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link">Блог</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link">Вакансии</a>
                    </li>
                    <li class="list__item">
                        <a href="#" class="list__link">Контакты</a>
                    </li>
                </ul>
            </div>
            <div class="header__contact">
                <div class="socials__container">
                    <ul class="socials__list">
                        <li class="socials_item">
                            <a href="https://telegram.org/" target="_blank"><img src="images/telegram.svg" alt="Telegram"></a>
                        </li>
                        <li class="socials_item">
                            <a href="https://www.whatsapp.com/" target="_blank"><img src="images/whatsapp.svg" alt="Whatsapp"></a>
                        </li>
                        <li class="socials_item">
                            <a href="https://vk.com/" target="_blank"><img src="images/vk.svg" alt="VK"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__button">
                <button type="button" class="btn connect">
                    <a href="#">Подключиться</a>
                </button>
                <button type="button" class="btn kabinet">
                    <a href="#">Личный кабинет</a>
                </button>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
