<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Надёжная онлайн-касса</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__inner container">
                <a class="header__logo logo hidden-mobile">
                    <img class="logo__image" src="images/logo.svg" alt="" width="78px" height="60px" loading="lazy">
                </a>
                <a class="header__logo logo visible-mobile">
                    <img class="logo__image" src="images/logo-mobile.svg" alt="" width="52px" height="40px" loading="lazy">
                </a>
                <nav class="header__menu hidden-mobile">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="/">Тарифы</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="/">Блог</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="/">Вакансии</a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="/">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__second">
                    <nav class="header__socials-link hidden-mobile">
                        <ul class="header__socials-list">
                            <li class="header__socials-item">
                                <a href="https://telegram.org/" target="_blank">
                                    <img src="images/telegram.svg" alt="Telegram">
                                </a>
                            </li>
                            <li class="header__socials-item">
                                <a href="https://www.whatsapp.com/" target="_blank">
                                    <img src="images/whatsapp.svg" alt="Whatsapp">
                                </a>
                            </li>
                            <li class="header__socials-item">
                                <a href="https://vk.com/" target="_blank">
                                    <img src="images/vk.svg" alt="VK">
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <button class="header__button connect__button button hidden-mobile">
                        <a href="#">Подключиться</a>
                    </button>
                    <button class="header__button private__button button hidden-mobile">
                        <a href="#">Личный кабинет</a>
                    </button>
                </div>
                <button
                    class="header__button button burger-button visible-mobile"
                    type="button"
                    onclick="mobileOverlay.showModal()"
                >
                    <span class="visually-hidden"></span>
                </button>
            </div>
        </header>
    </div>

    <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
        <form class="mobile-overlay__close-button-wrapper" method="dialog">
            <button
                class="mobile-overlay__close-button cross-button"
                type="submit"
            >
                <span class="visually-hidden">Close navigation</span>
            </button>
        </form>
        <div class="mobile-overlay__body">
            <ul class="menu-overlay__list">
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="/">Тарифы</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="/">Блог</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="/">Вакансии</a>
                </li>
                <li class="mobile-overlay__item">
                    <a class="mobile-overlay__link" href="/">Контакты</a>
                </li>
            </ul>
        </div>
    </dialog>
</body>
</html>
